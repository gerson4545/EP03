<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cajita{
            background-color:rgb(55, 207, 100);
            width: 50px;
            height: 50px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: solid 1px rgba(0, 0, 0, 0.2);
        }
        .cajita:hover {
            background-color:  rgba(136, 136, 48, 0.01);
        }
    </style>
</head>
<body>
    <div id="contenedor"></div>
    <script>
        'use strict';
        let xcontenedor = document.getElementById("contenedor");
        for (let g=1; g<=12; g++){
        for(let i=1; i<=15; i++){
        let caja = document.createElement("input");
        caja.className = "cajita";
        caja.style.left = i*55 + "px";
        caja.style.top = g * 100 + "px";
        caja.value= i * g ;
        xcontenedor.append(caja);
        }
    }
    </script>
</body>
</html>
